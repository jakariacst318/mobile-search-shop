<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobail Mela</title>
    <!-- daisyui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <head>
        <h2 class="text-6xl">Mobail Dokan</h2>
    </head>

    <main class="container mx-auto mt-10">
        <!-- input field -->
        <section class="bg-zinc-900 p-4 m-4 rounded-lg">
            <input id="search-field" type="text" placeholder="Search phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearchButton()" class="btn btn-accent">Search</button>
        </section>

        <section>
            <div id="loading-spinner" class="flex justify-center items-center lg:h-64 h-44 hidden">
                <!-- spanner / loader -->
                <span class="loading loading-spinner text-primary"></span>
            </div>

            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card w-96 bg-gray-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>

            <!-- show all button  -->
            <div id="show-all-container" class="hidden  flex justify-center">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>


        <!-- show modal details section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    
                    <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
                    <div id="show-details-container">
                        <span class="text-xl font-semibold"></span>
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn bg-red-500 text-white">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <script src="script-file/index.js"></script>
</body>

</html>
